# PostgreSQL Database Only
# Run this to start the database independently, then debug the API in Visual Studio
# Usage: docker compose up

version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: spendinganalyzer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: spending
      POSTGRES_PASSWORD: spendingpwd
      POSTGRES_DB: spendingdb
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
